<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../CSS/key.css">

    <title>Lotus</title>
  </head>
  <body>

    <!-- TOP BAR DO NOT DELETE-->
    <div class="container-fluid frame">
      <div class="row">
        <img src="../IMG/lotusTPWhite.png" style="margin-left: 5px;" width="27px" height="27px">
          <div class="col-sm">
              
          </div>
          <div class="btn-group">
              <button class="min" id="min">−</button>
              <button class="max" id="max">⛶</button>
              <button class="exit" id="exit">⨉</button>
          </div> 
      </div>
  </div>


    <div class="container-fluid content">
      <div class="row loginarea">
          <div class="col-sm-3">

          </div>
          <div class="col-sm-3 loginimg">
              <img src="../IMG/lotusTPWhite.png" width="150px">
              <h1 class="" style="font-weight: 300;">LOTUS</h1>
            </div>
          <div class="col-sm-3 loginform">
                <form class="logingroup mt-5">
                        <h1 style="font-weight: 300; margin-bottom: 20px;">ENTER KEY</h1>
                        <div class="form-group">
                          <input type="text" class="form-control" id="inputKey" aria-describedby="" placeholder="Key" required>
                        </div>
                        <button type="submit" class="btn btn-dark">Continue</button>
                        <div class="form-group mt-3">
                                <a href="../HTML/login.html">Already have an account? Login</a>
                        </div>
                      </form>
          </div>
          <div class="col-sm-3">

          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <script src="../JS/key.js"></script>
  </body>
</html>
